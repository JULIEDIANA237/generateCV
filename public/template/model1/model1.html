<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV or Resume Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left_Side">
            <div class="profileText">
                <div class="imgBx">
                    <img class="profile-img" src="{{profileImg}}" alt="Profile Image">
                </div>
                <h2 class="profile-name">{{profileName}}</h2><br>
                <span>{{profileTitle}}</span>
            </div>
            <div class="contactInfo">
                <h3 class="title">Contact Info</h3>
                <ul>
                    <li><span class="icon"><i class="fa fa-phone"></i></span> <span class="phone">{{phone}}</span></li>
                    <li><span class="icon"><i class="fa fa-envelope"></i></span> <span class="email">{{email}}</span></li>
                    <li><span class="icon"><i class="fa fa-map-marker"></i></span> <span class="address">{{address}}</span></li>
                </ul>
            </div>
            <div class="contactInfo education">
                <h3 class="title">Education</h3>
                <ul class="education-list">{{educationList}}</ul>
            </div>
            <div class="contactInfo language">
                <h3 class="title">Languages</h3>
                <ul class="language-list">{{languagesList}}</ul>
            </div>
        </div>
        <div class="right_Side">
            <div class="about">
                <h2 class="title2">Profile</h2>
                <p class="profile-description">{{profileDescription}}</p>
            </div>
            <div class="about experience">
                <h2 class="title2">Experience</h2>
                <div class="experience-list">{{experienceList}}</div>
            </div>
            <div class="about skills">
                <h2 class="title2">Professional Skills</h2>
                <div class="skills-list">
                    {{skillsList}}
                </div>
            </div>
            
            <div class="about interest">
                <h2 class="title2">Interest</h2>
                <ul class="interest-list">{{interestsList}}</ul>
            </div>
        </div>
    </div>
</body>
</html>
