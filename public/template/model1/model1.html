<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cv-container">
    <aside class="sidebar">
      <div class="bg-top"></div>
      <div class="header-name">
        <h1>{{profileName}}</h1>
        <img class="profile-pic" src="{{profileImg}}" alt="">
      </div>

      <section class="section">
        <h2>Informations personnelles</h2>
        <p><strong>{{profileTitle}}</strong><br>
          {{email}}<br>
          {{phone}}<br>
          {{address}}</p>
      </section>

      <section class="section">
        <h2>Compétences</h2>
        {{skillsList}}
      </section>
      

      <section class="section">
        <h2>Langues</h2>
        {{languagesList}}
      </section>
      
      

      <section id="liste" class="section">
        <h2>Centres d'intérêt</h2>
        {{interestsList}}
      </section>
    </aside>

    <main class="main-content">
      <section class="section">
        <h2>Profil</h2>
        <p>{{profileDescription}}</p>
      </section>

      <section class="section">
        <h2>Expérience professionnelle</h2>
        {{experienceList}}
      </section>

      <section class="section">
        <h2>Formation</h2>
        {{educationList}}
      </section>
    </main>
  </div>
</body>
</html>
