<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive CV</title>
  <link rel="stylesheet" href="template1.css">
</head>
<body>
  <div class="cv-container" id="cv-container">
    <!-- Left Column -->
    <div class="left-column">
      <!-- Profile Section -->
      <div class="profile">
        <img src="{{image}}" alt="Profile Picture">
        <h1>{{firstName}} {{lastName}}</h1>
        <p>{{title}}</p>
      </div>

      <!-- Personal Information Section -->
      <div class="personal-info">
        <h3>Personal Information</h3>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Phone:</strong> {{phone}}</p>
      </div>

      <!-- Description Section -->
      <div class="description">
        <h3>About Me</h3>
        <p>{{description}}</p>
      </div>

      <!-- Languages Section -->
      <div class="languages">
        <h3>Languages</h3>
        <ul>
          {{languages}}
        </ul>
      </div>

      <!-- Interests Section -->
      <div class="interests">
        <h3>Interests</h3>
        <ul>
          {{interests}}
        </ul>
      </div>
    </div>

    <!-- Right Column -->
    <div class="right-column">
      <!-- Experience Section -->
      <div class="experience">
        <h3>Experience</h3>
        {{experiences}}
      </div>

      <!-- Education Section -->
      <div class="education">
        <h3>Education</h3>
        {{education}}
      </div>

      <!-- Skills Section -->
      <div class="skills">
        <h3>Skills</h3>
        <ul>
          {{skills}}
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
